trigger:
  branches:
    include:
      - refs/heads/main
      - update/*
      - feature/*
      - issue/*
  paths:
    include:
      - azure-pipelines/devopsbuildagent.yml
      - azure-pipelines/stages/jobs/build_devopsbuildagent_job.yml
      - src/DevOpsBuildAgent

schedules:
  - cron: '0 0 * * *'
    displayName: Nightly Build
    always: true
    branches:
      include:
        - main

pr: none

variables:
  - name: baseOS
    value: 'linux'
  - name: baseDistro
    value: 'ubuntu'
  - name: baseVersion
    value: '20.04'
  - name: dockerRegistry
    value: 'docker.io'
  - name: dockerhubuser
    value: 'mauwii'
  - name: dockerimage
    value: 'devopsbuildagent'

parameters:
  - name: matrix
    type: object
    displayName: Object which defines the matrix strategy
    default:
      amd64:
        baseArch: 'amd64'
        targetProc: 'x64'
      arm64v8:
        baseArch: 'arm64'
        targetProc: 'arm64'
  - name: maxParallelJobs
    type: number
    displayName: Defines how many Jobs can be running in parallel by the matrix strategy
    default: 2

stages:
  - stage: build
    jobs:
      - template: stages/jobs/build_devopsbuildagent_job.yml
        parameters:
          matrix: ${{ parameters.matrix }}
          maxParallelJobs: ${{ parameters.maxParallelJobs }}
  - stage: manifest
    dependsOn: build
    jobs:
      - template: stages/jobs/pushManifest_job.yml
        parameters:
          matrix: ${{ parameters.matrix }}
          maxParallelJobs: ${{ parameters.maxParallelJobs }}
